name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: linz/action-typescript@v2

      - name: Build containers
        run: |
          docker build . --tag argo-tasks --label "github_run_id=${GITHUB_RUN_ID}"

      - name: Log in to registry
        if: ${{(github.ref == 'refs/heads/master') && !(startsWith(github.event.head_commit.message, 'release:'))}}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Publish Containers
        if: ${{(github.ref == 'refs/heads/master') && !(startsWith(github.event.head_commit.message, 'release:'))}}
        run: |
          GIT_VERSION=$(git describe --tags --always --match 'v*')

          docker tag argo-tasks-test ghcr.io/paulfouquet/argo-tasks-test:latest
          docker tag argo-tasks-test ghcr.io/paulfouquet/argo-tasks-test:${GIT_VERSION}

          docker push --all-tags ghcr.io/paulfouquet/argo-tasks-test
